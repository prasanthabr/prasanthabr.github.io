# -- PaperMod Theme Parameters --
# https://github.com/adityatelange/hugo-PaperMod/wiki/Variables

env = "production"
author = "Prasanth"
description = ""
keywords = ["consulting", "programming", "technology", "writing"]
defaultTheme = "auto"  # auto, light, dark
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = false
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecialTitleLists = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = true
tocopen = false
DateFormat = "January 2, 2006"

# Main sections for homepage recent posts
mainSections = ["notes", "research", "recipes"]

# Analytics
googleAnalyticsId = "G-J2B4W0KV6W"

[assets]
  favicon = "/favicon.ico"
  favicon16x16 = "/favicon-16x16.png"
  favicon32x32 = "/favicon-32x32.png"
  apple_touch_icon = "/apple-touch-icon.png"

[label]
  text = "Prasanth"
  icon = ""
  iconHeight = 35

[profileMode]
  enabled = false
  title = "Prasanth"
  subtitle = "Notes and thoughts"
  imageUrl = ""
  imageWidth = 120
  imageHeight = 120

[homeInfoParams]
  Title = "Notes & Thoughts"
  Content = ""

[[socialIcons]]
  name = "rss"
  url = "/index.xml"

[cover]
  hidden = false
  hiddenInList = false
  hiddenInSingle = false
  responsiveImages = true

[editPost]
  URL = ""
  Text = ""
  appendFilePath = false

[fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1000
  threshold = 0.4
  minMatchCharLength = 0
  keys = ["title", "permalink", "summary", "content"]
