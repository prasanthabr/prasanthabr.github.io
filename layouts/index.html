{{- define "main" }}

<article class="post-single home-content">
  <header class="post-header">
    <h1 class="post-title">{{ .Title | markdownify }}</h1>
    {{- if .Description }}
    <span class="post-description">{{ .Description | markdownify }}</span>
    {{- end }}
  </header>

  {{- if .Content }}
  <div class="post-content">
    {{ .Content }}
  </div>
  {{- end }}
</article>

{{- end }}{{/* end main */}}
