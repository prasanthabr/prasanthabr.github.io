{{/* Extended footer - Cookie consent and Analytics */}}

{{/* Cookie Consent Banner */}}
<div id="cookie-consent" class="cookie-consent" style="display: none;">
  <div class="cookie-consent__content">
    <p class="cookie-consent__text">
      This site uses cookies for analytics to help improve your experience.
      <a href="/privacy/" class="cookie-consent__link">Learn more</a>
    </p>
    <div class="cookie-consent__buttons">
      <button id="cookie-decline" class="cookie-consent__btn cookie-consent__btn--decline">Decline</button>
      <button id="cookie-accept" class="cookie-consent__btn cookie-consent__btn--accept">Accept</button>
    </div>
  </div>
</div>

<style>
.cookie-consent {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--color-bg-secondary, #f5f5f4);
  border-top: 1px solid var(--color-border, #e7e5e4);
  padding: 1rem;
  z-index: 1000;
  font-family: var(--font-heading, -apple-system, BlinkMacSystemFont, sans-serif);
}

.dark .cookie-consent,
[data-theme="dark"] .cookie-consent {
  background: var(--color-bg-secondary, #292524);
  border-color: var(--color-border, #44403c);
}

.cookie-consent__content {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  gap: 1rem;
}

.cookie-consent__text {
  flex: 1;
  margin: 0;
  font-size: 0.875rem;
  color: var(--color-text-secondary, #57534e);
}

.dark .cookie-consent__text,
[data-theme="dark"] .cookie-consent__text {
  color: var(--color-text-secondary, #a8a29e);
}

.cookie-consent__link {
  color: var(--color-link, #2563eb);
}

.cookie-consent__buttons {
  display: flex;
  gap: 0.5rem;
}

.cookie-consent__btn {
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 4px;
  font-size: 0.875rem;
  font-weight: 500;
  cursor: pointer;
  transition: opacity 0.15s ease;
}

.cookie-consent__btn:hover {
  opacity: 0.9;
}

.cookie-consent__btn--decline {
  background: transparent;
  border: 1px solid var(--color-border, #e7e5e4);
  color: var(--color-text-secondary, #57534e);
}

.dark .cookie-consent__btn--decline,
[data-theme="dark"] .cookie-consent__btn--decline {
  border-color: var(--color-border, #44403c);
  color: var(--color-text-secondary, #a8a29e);
}

.cookie-consent__btn--accept {
  background: var(--color-link, #2563eb);
  color: white;
}

@media (max-width: 640px) {
  .cookie-consent__content {
    flex-direction: column;
    text-align: center;
  }

  .cookie-consent__buttons {
    width: 100%;
    justify-content: center;
  }
}
</style>

<script>
(function() {
  'use strict';

  const CONSENT_KEY = 'cookie_consent';
  const GA_ID = '{{ .Site.Params.googleAnalyticsId }}';

  // Check for existing consent
  function getConsent() {
    try {
      return localStorage.getItem(CONSENT_KEY);
    } catch (e) {
      return null;
    }
  }

  // Save consent preference
  function setConsent(value) {
    try {
      localStorage.setItem(CONSENT_KEY, value);
    } catch (e) {
      // localStorage not available
    }
  }

  // Load Google Analytics
  function loadAnalytics() {
    if (!GA_ID) return;

    // Create gtag script
    const script = document.createElement('script');
    script.async = true;
    script.src = 'https://www.googletagmanager.com/gtag/js?id=' + GA_ID;
    document.head.appendChild(script);

    // Initialize gtag
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', GA_ID, {
      'anonymize_ip': true,
      'cookie_flags': 'SameSite=None;Secure'
    });

    window.gtag = gtag;
  }

  // Show consent banner
  function showBanner() {
    const banner = document.getElementById('cookie-consent');
    if (banner) {
      banner.style.display = 'block';
    }
  }

  // Hide consent banner
  function hideBanner() {
    const banner = document.getElementById('cookie-consent');
    if (banner) {
      banner.style.display = 'none';
    }
  }

  // Handle accept
  function handleAccept() {
    setConsent('accepted');
    hideBanner();
    loadAnalytics();
  }

  // Handle decline
  function handleDecline() {
    setConsent('declined');
    hideBanner();
  }

  // Initialize on DOM ready
  document.addEventListener('DOMContentLoaded', function() {
    const consent = getConsent();

    if (consent === 'accepted') {
      // User previously accepted - load analytics
      loadAnalytics();
    } else if (consent === 'declined') {
      // User previously declined - do nothing
    } else {
      // No consent recorded - show banner
      showBanner();
    }

    // Bind button handlers
    const acceptBtn = document.getElementById('cookie-accept');
    const declineBtn = document.getElementById('cookie-decline');

    if (acceptBtn) {
      acceptBtn.addEventListener('click', handleAccept);
    }

    if (declineBtn) {
      declineBtn.addEventListener('click', handleDecline);
    }
  });
})();
</script>
