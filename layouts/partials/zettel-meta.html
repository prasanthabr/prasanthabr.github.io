{{/* Article metadata badges - Domain only */}}
{{- $page := . -}}

<div class="zettel-meta">
  {{/* Domain badges */}}
  {{- range .Params.domains }}
  {{- $domainClass := printf "badge--domain-%s" (. | urlize) }}
  <a href="{{ "/domains/" | relURL }}{{ . | urlize }}/" class="badge {{ $domainClass }}">
    {{ . }}
  </a>
  {{- end }}
</div>
