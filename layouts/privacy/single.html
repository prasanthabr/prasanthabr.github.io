{{- define "main" }}

<article class="post-single legal-page">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    {{- if .Params.lastmod }}
    <div class="post-meta">
      <span>Last updated: {{ .Params.lastmod | time.Format ":date_long" }}</span>
    </div>
    {{- end }}
  </header>

  {{- if .Content }}
  <div class="post-content">
    {{ .Content }}
  </div>
  {{- end }}
</article>

{{- end }}{{/* end main */}}
